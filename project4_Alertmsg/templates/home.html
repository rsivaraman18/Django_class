<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert File</title>
    
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">  -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/jquery/jquery-3.6.4.min.js"></script>
    
    
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Alert Message in Django using Bootstrap</h2>

        <div class="offset-md-4 col-md-3">
            <h4>Alert Messages</h4>
            <hr>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}

            <a href="Success" class="btn btn-block btn-success">Success msg</a>
            <a href="Info"    class="btn btn-block btn-info">   Info msg</a>
            <a href="Warning" class="btn btn-block btn-warning">Warning msg</a>
            <a href="Danger"  class="btn btn-block btn-danger"> Error msg</a>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    });
</script>
